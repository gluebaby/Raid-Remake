# SETTINGS VERSION; DO NOT MODIFY UNLESS YOU WANT TO RESET THIS FILE!!
Settings-Version: 2

# COMBAT INTERVAL; (In Seconds)
# Checks if player is in PvP battle
# To prevent insta-teleportation!
Combat-Interval: 20

# MESSAGES; ChatColor Supported.
Messages:
  Join: '&7#player &9has joined the team!'
  Leave: '&7#player &9has left the team!'
  Create: '&7#teamname &9has been created by &7#player&9!'
  Disband: '&7#teamname &9has been disbanded by &7#player&9!'